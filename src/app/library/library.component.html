<div class="selectedBox">
  <div>Selected book</div>
  <div>Title:</div>

  <B>{{ selectedBook.title }}</B>

  <div>Author:</div>

  <b>{{ selectedBook.all_authors }}</b>
</div>

<div class="searchBox">
  Search:
  <input type="text" placeholder="search input" [(ngModel)]="searchText" />
</div>

<div class="resultsBox">
  <div
    class="bookResult"
    *ngFor="let item of booksArray | filter: searchText"
    (click)="onSelect(item)"
    [ngStyle]="{
      'border-color': selectedBook.title === item.title ? 'red' : 'black'
    }"
  >
    <div class="bookName">
      <b>{{ item.title }}</b>
    </div>

    <div class="bookAuthors" *ngFor="let author of item.authors">
      {{ author.name }}
    </div>
  </div>
</div>
